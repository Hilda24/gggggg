<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Journal</title>

    <link rel = "stylesheet" 
         href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
<style>
.box-shadow-hover:hover { 
  box-shadow: 0 2px 5px 0  
  rgba(231, 220, 220, 0.2), 0  
  2px 10px 0 rgb(180, 177, 177); 
} 
.seperator{
  height: 3px;
    background-color:var(--primary);
    width: 200px;
    margin-bottom: 1rem;
}
.pointer { 
  cursor: pointer;
} 

</style>

  </head>

<body>
<div class="container-fluid p-0 m-0 h-100" id="login-cover" style="background-color:#EEF7FE;">
    <!-- -------------- NAV BAR ----------------- -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Learning Journal</a>
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <!-- <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
          </ul> -->
          <a href="/logout" class="ml-auto">
          </a>
          
        </div>
    </nav>
    <div class="row m-0" id="cover">
        <div class="col-md-5 p-0">
          <img id="img-cover" src="Online Doctor-rafiki.png" alt="Journal" height="500px" width="500px"/>
        </div>
        <div class="col-md-7 p-0">
          <div class="pt-3 pl-3 pb-2">
           <h1 id="title-text" class="pr-1 py-3">
             THE LEARNING JOURNAL
            </h1>
            <div class="underline w-50"></div>
            <h4 id="sub-heading" class="text-muted pr-3 pb-3">
             Record your insights everyday!
            </h4>
            <button class="btn btn-outline-dark mr-3 px-3" id="go-to-login">Login</button>
            <button class="btn btn-dark px-3" id="go-to-signup">Signup</button>
          </div>
        </div>
      </div>
    <div class="bg-dark py-3 text-center">
        <h5 class="text-muted serif-font "> Learning Journal &copy Tactlabs 2020</h5>
        <a class="float-right" style="font-size: 10px;" href="https://stories.freepik.com/work">Illustration by Freepik Stories</a>
    </div>
    <!-- ---------------- FOOTER END --------------- -->
  </div>
  <div class="popup-container rounded shadow invisible" role = "dialog" aria-modal="true" id="login-form">
    <div id="close-login" style="font-size: 30px;">&times</div>
    <form action="/api/login" method="post">
    <div class="text-center p-2">
     <h3 class="title-primary">Login</h3>
     <div class="py-3">
       
     <div class="form-group">
       <label for="usr1">email</label>
       <input type="text" class="form-control" id="usr1" name="email" required>
     </div>
     <div class="form-group">
       <label for="pwd1">Password:</label>
       <input type="password" class="form-control" id="pwd1" name="password" required>
     </div>
   </div>
     <button class="btn btn-outline-success mr-3 px-5">Login</button>    
     <!-- <h5 class="serif-font text-danger pt-1" id="">Password is incorrect</h5>    -->
    </div>
  </form>
     <p>Don't have an account?, <u class="py-2 text-primary">Sign in</u></p>
  </div>
  
  <div class="popup-container rounded shadow invisible" role = "dialog" aria-modal=true id="signup-form">
    <div id="close-signup" style="font-size: 30px;"><span class="float-right">&times</span></div>
    <form action="/api/signup" method="post">
    <div class="text-center">
     <h3 class="title-primary">Signup</h3>
     <div class="py-2">
     <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
     <div class="form-group">
       <label for="usr2">email</label>
       <input type="text" class="form-control" id="usr2" name="email" required>
     </div>
     <div class="form-group">
       <label for="pwd2">Password:</label>
       <input type="password" class="form-control" id="pwd2" name="password" required>
     </div>
    </div>
     <button class="btn btn-outline-success px-5">Signup</button> 
     <!-- <h5 class="serif-font text-danger pt-1 msg-alert" id="">Password is incorrect</h5>    -->
    </div>
  </form>
     <p>Already have an account?, <u class="py-2 text-primary">Log in</u></p>
  </div>

    <!-- ----------- END Other Elements ----------- -->
    <script src="script.js"></script>
</body>
</html>
